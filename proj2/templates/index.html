<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcript Generator</title>

    <script type="text/javascript">
        function showMessage(btnId) {
            if (btnId == "kjr") alert("You clicked on Button 1.");
            else if (btnId == "btnShowMsg2") alert("You clicked on Button 2.");
            else if (btnId == "btnShowMsg3") alert("You clicked on Button 3.");
            else alert("Invalid Button Id.");
        }
    </script>
    <style>
        label {
            display: inline-block !important;
            text-align: right;
        }

        input {
            display: inline-block !important;
            text-align: left;
        }

        .lo {
            display: inline-block;
            margin-top: 0.5%;
            max-width: 700px;
        }
         .upload-button{
  transition: background-color 1s !important;
}

        .upload-button:hover {
    background-color: rgb(14, 213, 248)  !important;
}
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho&display=swap" rel="stylesheet">
</head>

<body
    style="font-family: 'Zen Old Mincho', serif; color: rgb(85, 220, 253); background-image: url(https://images.unsplash.com/photo-1637089827720-22f789208c71?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=464&q=80); background-size: cover;">
    
    <br>
    <br>
    <br>
    <div class="container" style="margin-right: 5% ; margin-left: 5%; margin-top: 3%;">
        {% with messages = get_flashed_messages(with_categories=true)%}

        {% if messages %}
        <div style="text-align: center; font-size: 1.3em; background-color: rgb(10, 204, 146);">INVALID ROLL NUMBERS:</div>
        <div class="container justify-content-center">
            {% for category, message in messages %}
            <div class="lo" style="width: 5em; padding-left: 0px; padding-right: 0px; background-color: bisque;">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>



        <div >
            <form action="\data" method="POST" enctype="multipart/form-data">
                <div class="row ps-5 ">

                    <div class="col-md-4 mt-2 "><label for="kk" class="form-label"
                            style="font-size: 80%; font-weight: 300;">SELECT GRADES FILE</label></div>
                    <div class="col-md-7 offset-md-0 mt-2 "><input type="file" class="form-control me-5" id="kk"
                            name="grades" style="background-color:transparent !important; color: rgb(85, 220, 253) !important;   ">
                    </div>
                </div>
                <div class="row ps-5">

                    <div class="col-md-4  mt-2 "><label for="k1" class="form-label"
                            style="font-size: 80%; font-weight: 300;">SELECT NAME_ROLL FILE</label></div>
                    <div class="col-md-7 offset-md-0 mt-2"><input type="file" class="form-control me-5" id="k1"
                            name="names_roll"
                            style="background-color:transparent !important; color: rgb(85, 220, 253) !important;"></div>
                </div>


                <div class="row ps-5">

                    <div class="col-md-4 mt-2"><label for="k2" class="form-label"
                            style="font-size: 80%; font-weight: 300;">SELECT SUBJECT_MASTER FILE</label></div>
                    <div class="col-md-7 offset-md-0  mt-2"><input type="file" class="form-control me-5" id="k2"
                            name="subject_master"
                            style="background-color:transparent !important; color: rgb(85, 220, 253) !important;"></div>
                </div>

                <div class="row ps-5">

                    <div class="col-md-4 mt-2 "><label for="k3" class="form-label"
                            style="font-size: 80%; font-weight: 300;">SELECT SIGNATURE PICTURE</label></div>
                    <div class="col-md-7 offset-md-0  mt-2"><input type="file" class="form-control me-5" id="k3"
                            name="signature" style="background-color:transparent !important; color: rgb(85, 220, 253) !important;">
                    </div>
                </div>
                <div class="row ps-5">

                    <div class="col-md-4   mt-2"><label for="k4" class="form-label"
                            style="font-size: 80%; font-weight: 300;">SELECT SEAL PICTURE</label></div>
                    <div class="col-md-7 offset-md-0   mt-2"><input type="file" class="form-control me-5" id="k4"
                            name="stamp" style="background-color:transparent !important; color: rgb(85, 220, 253) !important;">
                    </div>
                </div>
                <div class="row  ps-3 justify-content-center align-items-center"> <button
                        class="upload-button mt-4 flex-row align-items-center ms-5 me-5"  name="kjr"
                        style="max-width: 150px; margin-right: 10% !important; color: rgba(252, 248, 248, 0.945); background-color: rgb(10, 4, 4);  font-weight: 600; border-radius: 1%;">
                        <div class=" justify-content-center align-items-center upload-icon"><i
                                class="fa fa-cloud-upload"></i></div>
                        <div class="upload-text"><svg xmlns="http://www.w3.org/2000/svg" width="5" height="20" fill="currentColor" class="bi bi-file-earmark-arrow-up-fill" viewBox="0 0 16 16">
                            <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zM6.354 9.854a.5.5 0 0 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 8.707V12.5a.5.5 0 0 1-1 0V8.707L6.354 9.854z"/>
                          </svg> <span>UPLOAD</span> </div>
                    </button> </div>

                <br>
            </form>


            <form action="\Range" , method="POST" ,enctype="multipart/form-data">
                <div class="row ps-5 ">
                    <div class="md-3 col-md-5 ">
                        <label for="kl" style="font-size: 1.5em; font-weight: 600;" class="form-label ">Enter the range
                            of roll numbers</label>
                    </div>
                    <div class="col-md-2 me-0">
                        <input type="text" class="form-contrl" id="kl" placeholder="Start" name="from_range">
                    </div>
                    <div class="col-md-2 ms-0 ">
                        <input type="text" class="form-contr" id="kl" placeholder="End" name="to_range">
                    </div>

                </div>
                <div class="row  justify-content-center align-items-center"> <button
                        class="upload-button mt-4 flex-row align-items-center ms-5 me-5"
                        style="max-width: 300px; margin-right: 11% !important; color: white; background-color: rgb(15, 4, 4);  font-weight: 600; border-radius: 1%;">
                        <div class=" justify-content-center align-items-center upload-icon"><i
                                class="fa fa-cloud-upload"></i>
                        </div>
                        <div class="upload-text"> <span>GENERATE      RANGE</span></div>
                    </button> </div>
            </form>
            <form action="\all" , method="POST">

                <div class="row  justify-content-center align-items-center"> <button
                        class="upload-button mt-1 flex-row align-items-center ms-5 me-5"
                        style="max-width: 300px; margin-right: 11% !important; background-color: rgb(3, 1, 1); color: white;font-size: 150%;  font-weight: 600; border-radius: 1%;">
                        <div class=" justify-content-center align-items-center upload-icon"><i
                                class="fa fa-cloud-upload"></i>
                        </div>
                        <div class="upload-text"> <span>GENERATE       ALL</span></div>
                    </button> </div>
            </form>


        </div>

</body>

</html>
